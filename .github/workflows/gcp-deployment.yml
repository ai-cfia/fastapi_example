name: Docker GCP deployment

on:
  workflow_dispatch:
  pull_request:

jobs:
  lint-test:
    uses: ai-cfia/github-workflows/.github/workflows/workflow-lint-test-python.yml@redat97/issue4
    with:
      threshold: 0
    secrets: inherit

  build:
    needs: lint-test
    uses: ai-cfia/github-workflows/.github/workflows/workflow-build-container.yml@main
    with:
      container-name: ${{ github.event.repository.name }}
      tag: ${{ github.sha }}
    secrets: inherit

  deploy:
    needs: build
    uses: ai-cfia/github-workflows/.github/workflows/workflow-deploy-gcp.yml@main
    with:
      container-name: ${{ github.event.repository.name }}
      tag: ${{ github.sha }}
    secrets: inherit
